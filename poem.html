    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
</head>
<body>
    <h1>Welcome to the AI French Poem Generator </h1>
    <script src="src/poem.js"></script>

        <form>
            <input 
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            />

        </form>
        <div>
            La tombe dit a la rose
            <br />
            des pleurs don't l'aube t'arrose
        </div>

        </footer>

    </main>
